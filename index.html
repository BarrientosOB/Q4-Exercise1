<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 1: Let's Test Your Math Skills!</title>

	<!-- Bootstrap Setup  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Dancing+Script:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


	<!-- JS Setup -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
		
	<div class="container mt-5 mb-5">
		
		<h1>Let's Test Your Math Skills!</h1>

		

		<form action="">
			<label for="avalue">Give a Value</label>
			<input type="text"  class="form-control" name="avalue" id="a-value">

			
			<hr/>

		</form>
			
			<br/>

		<div class="container-fluid">
			
			<button type="button" class="btn btn-success" onclick="round()">ROUND OFF
			</button>

			<h3 id="demo">The Rounded Off Number is</h3>

			<script type="text/javascript">
				function round() {
					var var1 = document.getElementById('a-value').value; 

					document.getElementById('demo').innerHTML =  Math.round(var1);
				}


			</script>

		</div>
			
			
			<br/>

		
		<div class="container-fluid">
			<button type="button" class="btn btn-danger" onclick="sqrt()">SQUARE ROOT
			</button>

			<h3 id="demo2">The Square Root is</h3>

			<script type="text/javascript">
				function sqrt() {
					var var2 = document.getElementById('a-value').value; 

					document.getElementById('demo2').innerHTML = Math.sqrt(var2);
				}

			</script>



		</div>
		
			
			<br/>

		
		<div class="container-fluid">
			
			<button type="button" class="btn btn-info" onclick="abs()">GET ASBOLUTE
			</button>

			<h3 id="demo3">The Absolute is</h3>

			<script type="text/javascript">
				function abs(){
					var var3 = document.getElementById('a-value').value;
					
					document.getElementById('demo3').innerHTML = Math.abs(var3);
				}

				

			</script>
			
		</div>

			
			<br/>

		
		<div class="container-fluid">	
			
			<button type="button" class="btn btn-warning" onclick="pow()">GET POWER
			</button>

			<h3 id="demo4">The Power is</h3>

			<script type="text/javascript">
				function pow (){
					var var4 = document.getElementById('a-value').value;
	 

					document.getElementById('demo4').innerHTML = Math.pow(var4, var4);
				}

				

			</script>

		</div>
		
			
			<br/>

		
		<button type="button" class="btn btn-primary" onClick="window.location.reload()">REFRESH
			</button>

			
	</div>
	

	<footer><center><a href="https://barrientosob.github.io/Q2PROFILE/" target="_blank">Oscar Robert P. Barrientos | 9-Emerald</center></footer>

</body>
</html>
